{% extends 'base/base.html' %}

{% load static %}

{% block title %} Menu {% endblock %}

{% block css_addition %}
    <link rel="stylesheet" href="{% static 'horoscope/css/index.css' %}">
{% endblock %}

{% block content %}
    <h1>Horoscope app</h1>
    <ul>
        {% for zodiac_name in zodiac_names %}
            <li><a href="{% url 'horoscope-name' sign_zodiac=zodiac_name%}">{{ zodiac_name|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
